<section *ngIf="productDeteils">
  <div class="container">
    <div class="row align-items-center g-4 my-1 pb-3">
      <div class="col-md-4">

        <owl-carousel-o [options]="productDeteilsOptions">

          <ng-container *ngFor="let path of productDeteils.images">
            <ng-template carouselSlide >
              <div class="owl-item ng-tns-c1-5 ng-trigger ng-trigger-autoHeight active ng-star-inserted" style="width: 416px;">
                <img class="w-100" [src]="path" >
              </div>
            </ng-template>
          </ng-container>

        </owl-carousel-o>


      </div>
      <div class="col-md-8">
        <h2 class="h5 fs-3 fasa4">{{productDeteils.title}}</h2>
        <p class="text-muted small fasa5">{{productDeteils.description}}</p>
        <samp>{{productDeteils.category.name}}</samp>
        <div class="d-flex align-items-center justify-content-between my-4">
          <div class="text-black">
            <span class="small tes fasa3">{{productDeteils.price}} EGP</span>
          </div>
          <p class="mb-0"> <i class="fas fa-star rating-color gold"></i> {{productDeteils.ratingsAverage}}</p>
        </div>
        <div class="text-white">
          <button class="main-btn w-75 mx-auto d-block py-2" (click)="addProduct(productDeteils._id , btnAdd)" #btnAdd>
            + Add
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
