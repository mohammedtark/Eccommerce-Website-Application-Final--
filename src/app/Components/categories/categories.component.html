<!-- categories.component.html -->

<!-- Categories Section -->
<section class="my-4">
  <div class="container">
    <div class="row g-4 justify-content-center">
      <div *ngFor="let category of categoryData" class="col-md-4">
        <div class="card" (click)="opencategories(category)">
          <div role="button" class="border-success rounded p-2 shadow card-img">
            <img [src]="category.image" class="w-100 img-fluid ratio-4x3" style="height: 300px" [alt]="category.name" />
            <div class="card-body">
              <h3 class="text-center text-success h3 py-1">{{ category.name }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Selected Categories Section -->
<div *ngIf="selectedcategories" class="container pb-4">
  <h2 class="text-center text-main my-4 bg-light">{{selectedcategories.name }}</h2>
  <div class="row gy-3">
    <div class="col-md-4">
      <div class="card">
        <p class="h3 text-center p-3">{{ selectedcategories.slug }}</p>
      </div>
    </div>
  </div>
</div>
