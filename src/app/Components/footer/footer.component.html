<footer class="bg-main-light py-4">
  <div class="container">
    <h2>Get The FreshCart App</h2>
    <p class="text-muted">
      We will send you a link, open it on your phone to download the app.
    </p>
     <!-- Form for email input and button -->
     <form #emailForm="ngForm" (ngSubmit)="shareAppLink()">
      <div class="d-flex gap-3">
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          class="form-control"
          placeholder="Email..."
          required
          email
          #emailInput="ngModel"
        />
        <button
          class="main-btn flex-shrink-0"
          [disabled]="!emailForm.valid"
          type="submit"
        >
          Share App Link
        </button>
      </div>
      <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
        Please enter a valid email address.
      </div>
    </form>

    <hr />

    <h3 class="h6 text-center">
      &copy; 2025 Mohamed Tark Sallam. All Rights Reserved.
    </h3>
  </div>
</footer>
