<section>
  <div class="w-75 mx-auto container my-5 py-5 rounded bg-main-light px-5 py-5">
    <form [formGroup]="orderForm" (ngSubmit)="handleForm()">
      <label for="details" class="fw-bold pb-2">Details:</label>
      <input type="text" id="details" formControlName="details" class="form-control mb-3" [ngClass]="{'is-invalid': orderForm.get('details')?.touched && orderForm.get('details')?.invalid}">
      <div *ngIf="orderForm.get('details')?.errors && orderForm.get('details')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
        <p class="mb-0 text-center fs-6" *ngIf="orderForm.get('details')?.hasError('required')">Details is required</p>
        <p class="mb-0 text-center fs-6" *ngIf="orderForm.get('details')?.hasError('minlength')">Minimum length is 3 characters</p>
        <p class="mb-0 text-center fs-6" *ngIf="orderForm.get('details')?.hasError('maxlength')">Maximum length is 20 characters</p>
      </div>

      <label for="phone" class="fw-bold pb-2">Phone:</label>
      <input type="tel" id="phone" formControlName="phone" class="form-control mb-3" [ngClass]="{'is-invalid': orderForm.get('phone')?.touched && orderForm.get('phone')?.invalid}">
      <div *ngIf="orderForm.get('phone')?.errors && orderForm.get('phone')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
        <p class="mb-0 text-center fs-6" *ngIf="orderForm.get('phone')?.hasError('required')">Phone is required</p>
        <p class="mb-0 text-center fs-6" *ngIf="orderForm.get('phone')?.hasError('pattern')">Phone number format is invalid</p>
      </div>

      <label for="city" class="fw-bold pb-2">City:</label>
      <input type="text" id="city" formControlName="city" class="form-control mb-3" [ngClass]="{'is-invalid': orderForm.get('city')?.touched && orderForm.get('city')?.invalid}">
      <div *ngIf="orderForm.get('city')?.errors && orderForm.get('city')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
        <p class="mb-0 text-center fs-6" *ngIf="orderForm.get('city')?.hasError('required')">City is required</p>
      </div>

      <div class="d-flex justify-content-center align-items-center" style="min-height: 20vh;">
        <button
          class="btn btn-outline-info w-75 w-md-25 d-flex justify-content-center align-items-center flex-wrap py-2 px-3"
          style="border-width: 1.5px; border-radius: 6px; transition: background-color 0.3s ease, color 0.3s ease;"
          [disabled]="!orderForm.valid"
        >
          <div class="d-flex align-items-center">
            <span class="fw-bold fs-5 me-1 text-dark">Pay Now</span>
            <img src="./assets/images/visa-1.svg" alt="visa" style="width: 2rem;">
          </div>
        </button>
      </div>
    </form>
  </div>
</section>
