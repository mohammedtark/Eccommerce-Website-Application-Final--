<!-- brands.component.html -->

<div class="row g-4 pb-5">
  <h2 class="text-center text-main mb-5 fw-bolder pt-4 fw-bold ">All Brands</h2>
  <div class="col-md-3 ng-star-inserted" *ngFor="let brand of BrandsDetails ">
    <div data-bs-toggle="modal" data-bs-target="#exampleModal" class="card" (click)="openModal(brand)">
      <div class="card-img">
        <img [src]="brand.image" [alt]="brand.name">
      </div>
      <div class="card-body">
        <p class="text-center py-1">{{ brand.name }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="selectedBrand" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" class="modal fade show" style="display: block;" aria-modal="true" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" (click)="closeModal()" class="btn-close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6">
              <h1 class="text-main fw-bold">{{ selectedBrand.name }}</h1>
              <p>{{ selectedBrand.slug }}</p>
            </div>
            <div class="col-md-6">
              <img alt class="img-fluid" [src]="selectedBrand.image"/>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="closeModal()" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>
</div>
