<section class="w-75 mx-auto shadow rounded p-4 my-3 bg-main-light section-bg">
  <h1 class="my-3 text-white">Login Now:</h1>
  <form [formGroup]="loginForm" (ngSubmit)="handleFrom()">

    <div class="form-item pb-3">
      <label for="email" class="text-white pb-2">Email:</label>
      <input formControlName="email" type="email" class="form-control" placeholder="Please Your Email" id="email">
      <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
        <p class="mb-0 text-center fs-6" *ngIf="loginForm.get('email')?.getError('required')">Email is Required</p>
        <p class="mb-0 text-center fs-6" *ngIf="loginForm.get('email')?.getError('email')">Email InValid Format</p>
      </div>
    </div>

    <div class="form-item">
      <label for="password" class="text-white pb-2">Password:</label>
      <input formControlName="password" type="password" class="form-control" placeholder="Please Your Password" id="password">
      <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
        <p class="mb-0 text-center fs-6" *ngIf="loginForm.get('password')?.getError('required')">Password is Required</p>
        <p class="mb-0 text-center fs-6" *ngIf="loginForm.get('password')?.getError('pattern')">Must be Least 6 Chars</p>
      </div>
    </div>

      <div class="d-flex justify-content-between align-items-center pt-3">
        <div class="pt-2">
          <button [disabled]="loginForm.invalid" class="main-btn mt-2">
            Login
            <span><span *ngIf="isLoading"><i class="fa fa-spin fa-spinner"></i></span></span>
             </button>
        </div>

           <div class="pt-3">
            <a routerLink="/forget" class="link-primary text-black p-2 bg-light rounded">Forget Password</a>
           </div>
      </div>
  </form>
  <p *ngIf="errMsg" class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center fs-6">{{errMsg}}</p>
</section>
